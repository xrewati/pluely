name: "publish"

on:
  push:
    tags:
      - "v*"  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Create environment file (optional)
        run: |
          touch src-tauri/.env
          echo "API_ACCESS_KEY=${{ secrets.API_ACCESS_KEY || 'not_set' }}" > src-tauri/.env
          echo "PAYMENT_ENDPOINT=${{ secrets.PAYMENT_ENDPOINT || 'not_set' }}" >> src-tauri/.env
          echo "APP_ENDPOINT=${{ secrets.APP_ENDPOINT || 'not_set' }}" >> src-tauri/.env
          echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY || 'not_set' }}" >> src-tauri/.env

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Pluely v__VERSION__"
          releaseBody: |
            ## Download & Install
            
            Choose the appropriate installer for your platform:
            - **macOS**: Download the .dmg file
              - Apple Silicon (M1/M2/M3): ARM64 version
              - Intel Macs: x86_64 version
              - If macOS blocks the app: System Settings > Privacy & Security > Allow Anyway
            - **Windows**: Download the .msi or .exe installer
            - **Linux**: Download .deb (Debian/Ubuntu) or .AppImage (universal)
            
            See the full changelog and documentation at https://github.com/${{ github.repository }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
