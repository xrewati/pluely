name: Build macOS DMG

on:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build DMG
        run: npm run dist

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: pluely-macos-dmg
          path: dist/*.dmg
